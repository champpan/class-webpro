<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo-list</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>
  <body>

    <div id = 'header'>
      <h1>Todo-List...</h1>
    </div>

    <div class = 'divinput'>
      <input type="text" class='task-input'/>
      <button type="submit" class='btn-add'>add task</button>
      <button type="submit" class='btn-clearcomplete'>Clear Complete</button>
    </div>

<span class='pic1'><img src="icon/pic1.png" alt="pic1" width="420" height="420"></span>

    <ul class='content'>
      <li>
        <input type="checkbox" class='checkbox' />
        <span class='task' style="color:red;">------------------------------------</span>
        <span class='spandelete'><img src="icon/Eraser-icon.png" alt="icon" width="19" height="19"></span>
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
